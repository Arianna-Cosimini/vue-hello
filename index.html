<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello </title>
</head>

<body>
    <!-- script vue -->
    <script src="https://unpkg.com/vue@3"></script>

    <div id="app">
        <h1>{{text}}</h1>
    </div>




   
    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    text: " Welcome in Vue's world!"
                }
            }
        }).mount("#app");
    </script>







</body>

</html>
